name: tyre-deploy-shared-env
version: 2
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pytorch::pytorch=2.5.1
  - pytorch::torchvision=0.20.1
  - pytorch::cpuonly
  - numpy=1.26.4
  - scikit-learn=1.5.0
  - pip:
    - mlflow
    - azureml-mlflow
    - Pillow
    - inference-schema
    - azureml-inference-server-http