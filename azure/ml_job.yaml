$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command
display_name: tyre-train
experiment_name: tyre-health-poc

code: .
command: >
  python src/train.py
  --task ${{inputs.task}}
  --data ${{inputs.data}}
  --epochs 15
  --out ${{outputs.model_dir}}

inputs:
  task:
    type: string
  data:
    type: uri_folder
    path: azureml:Tyre-health-data:1   # <â€” your named asset URI

environment:
  conda_file: env/conda.yml
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest

compute: azureml:tyre-health-build

outputs:
  model_dir:
    type: uri_folder
